<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f23819c1d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Marcellus&family=Montserrat:wght@700&family=Mulish:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="heading">
            Welcome !
            <i class="far fa-heart hit"></i>
        </div>

        <div class="field1">
            <form>
                <i class="far fa-user hit"></i>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="enter your name" id="username">
            </form>
        </div>
        <div class="field2">
            <form>
                <i class="far fa-eye hit"></i>
                <label for="pass">Password</label>
                <input type="password" name="pass" placeholder="enter password" id="pass">
            </form>
        </div>
        <div class="field3">
            <label for="remember">Remember me!</label>
            <input type="checkbox" id="remember" name="remember">
            <a href="#" id="forgot" style="padding-left: 40vh;">Forgot password?</a>
        </div>
        <div class="field4">
            <a href="index2.html" class="btn">Register here!</a>
        </div>
    </div>

</body>

</html>
